name: Generate Wallpaper Manifest

on:
  push:
    branches: [main]

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run manifest generator
        run: python3 scripts/generate_manifest.py > docs/manifest.json

      - name: Commit and push manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/manifest.json
          git diff --staged --quiet || git commit -m "chore: update wallpaper manifest"
          git push
